{% extends "/templates/_base.html" %}
{% block bodyContent %}

<div class="container">
  <div class="formDiv">
    <h1 class="display-4">New Post</h1>
    <form method="post">
      <div class="form-group">
        <label for="inputSubject">Title</label>
        <input class="form-control" id="inputSubject" type="text" name="subject" value="{{ph_subject}}">
      </div>
      <div class="form-group">
        <label for="inputContent">Post</label>
        <textarea class="form-control" id="inputContent" name="content" rows="6">{{ph_content}}</textarea>
      </div>
      {% if ph_error != "" %}
        <div class="alert alert-danger" role="alert">{{ph_error}}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
